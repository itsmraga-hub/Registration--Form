<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="content">
          <h3>Learn to code by watching others</h3>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="form">
          <div class="trial">
            <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
          </div>
          <div class="register">
            <form action="" name="Form" id="form">
              <div>
                <input
                  type="text"
                  name="FirstName"
                  id="firstName"
                  placeholder="First name"
                />
                <img
                  class="first"
                  src="images/icon-error.svg"
                  alt="error icon"
                  aria-hidden="false"
                />
              </div>
              <div>
                <input
                  type="text"
                  name="LastName"
                  id="lastName"
                  placeholder="Last name"
                /><img
                  class="last"
                  src="images/icon-error.svg"
                  aria-hidden="false"
                  alt="error icon"
                />
              </div>

              <div>
                <input
                  type="email"
                  name="Email"
                  id="email"
                  placeholder="Email Address"
                />
                <img
                  class="email"
                  src="images/icon-error.svg"
                  aria-hidden="false"
                  alt="error icon"
                />
              </div>
              <div>
                <input
                  type="password"
                  name="Password"
                  id="password"
                  placeholder="Password"
                />
                <img
                  class="pass"
                  src="images/icon-error.svg"
                  aria-hidden="false"
                  alt="error icon"
                />
              </div>
              <div>
                <button type="submit" onsubmit="formValidation()">
                  CLAIM YOUR FREE TRIAL
                </button>
              </div>
              <p id="warning">
                By clicking this button you are agreeing to our
                <span><a href="">Terms and Services</a></span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="main.js"></script>
</html>
